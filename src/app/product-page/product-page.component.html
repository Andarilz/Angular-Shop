<div *ngIf="product$ | async as product; else loading">
    <div class="product">
        <div class="right header">
            <button routerLink="/" class="btn btn-dark">Назад</button>
        </div>


        <div class="flex">
            <div class="text-center item">
                <h2>{{ product.title }}</h2>

                <div class="flex-center">
                    <quill-view-html [content]="product.photo"></quill-view-html>
                </div>


                <div>
                    <h2>Price: {{product.price}}₽</h2>

                    <button class="btn btn-dark" routerLink="/cart" (click)="addProduct(product)">Добавить в корзину</button>
                </div>
            </div>


            <div class="item">
                <quill-view-html [content]="product.info"></quill-view-html>
            </div>

        </div>
    </div>
</div>

<ng-template #loading>
    <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</ng-template>

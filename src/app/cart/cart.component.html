<div class="container" *ngIf="cartProducts.length; else empty">
    <h2 class="text-center">Your order</h2>


    <table>
        <tbody>
        <tr *ngFor="let cartProduct of cartProducts; let i = index">
            <td>{{cartProduct.type}}</td>
            <td>{{cartProduct.title}}</td>
            <td>
                <button class="btn btn-danger">Delete</button>
            </td>
            <td>{{cartProduct.price}}</td>
        </tr>
        </tbody>
    </table>

    <hr>

    <b class="right">Total: {{totalPrice}}â‚½</b>
</div>

<ng-template #empty>
    <h2 class="text-center">Cart is empty...Select products</h2>
</ng-template>
